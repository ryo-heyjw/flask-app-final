<!-- templates/index.html (上書き) -->

<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>業務管理アプリ プロトタイプ</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>

    <div class="container">
        <!-- ★報告一覧へのリンクを追加 -->
        <div class="nav-link">
            <a href="{{ url_for('reports') }}">過去の報告一覧を見る &rarr;</a>
        </div>

        <h1>業務報告フォーム</h1>

        <!-- Flaskのflashメッセージを表示する部分 -->
        {% with messages = get_flashed_messages() %}
          {% if messages %}
            <div class="alert">
              {% for message in messages %}
                <p>{{ message }}</p>
              {% endfor %}
            </div>
          {% endif %}
        {% endwith %}

        <form action="/submit" method="post">
            <div class="form-group">
                <label for="report_date">日付</label>
                <input type="date" id="report_date" name="report_date" required>
            </div>

            <div class="form-group">
                <label for="team">チーム名</label>
                <select id="team" name="team">
                    {% for team_name in master.teams %}
                    <option value="{{ team_name }}">{{ team_name }}</option>
                    {% endfor %}
                </select>
            </div>

            <div class="form-group">
                <label for="person_in_charge">担当者</label>
                <select id="person_in_charge" name="person_in_charge">
                    {% for person_name in master.persons %}
                    <option value="{{ person_name }}">{{ person_name }}</option>
                    {% endfor %}
                </select>
            </div>

            <div class="form-group">
                <label for="volume">生産本数</label>
                <select id="volume" name="volume">
                    {% for vol in master.volumes %}
                    <option value="{{ vol }}">{{ vol }}</option>
                    {% endfor %}
                </select>
            </div>
            
            <div class="form-group">
                <label for="defects">不良品の数</label>
                <input type="number" id="defects" name="defects" value="0" min="0">
            </div>

            <div class="form-group">
                <label for="condition">路面状況</label>
                <select id="condition" name="condition">
                    {% for cond in master.conditions %}
                    <option value="{{ cond }}" {% if cond == '良好' %}selected{% endif %}>{{ cond }}</option>
                    {% endfor %}
                </select>
            </div>

            <div class="form-group">
                <label for="notes">特記事項</label>
                <textarea id="notes" name="notes" rows="3"></textarea>
            </div>

            <button type="submit">報告を送信</button>
        </form>
    </div>

</body>
</html>
